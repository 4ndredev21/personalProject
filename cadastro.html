<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <section id="container-form">
        <form>
            <label for="name">Nome</label>
            <input id="name" name="name" class="name" type="text" required>
            <label for="fullname">Sobrenome</label>
            <input id="fullname" name="fullname" class="fullname" type="text" required>
            <label for="email">E-mail</label>
            <input id="email" name="email" class="email" type="email" required>
            <label for="password">Senha</label>
            <input id="password" name="password" class="password" type="password" required>
            <label for="date">Data de nascimento</label>
            <input id="date" name="date" class="date" type="date" required>
            <div class="radio-container">
                <label for="radio-v">Voluntário(a)</label>
                <input id="radio-v" name="usuario-radio" class="radio-v" type="radio" value="voluntario" required>
                <label for="radio-s">Usuário</label>
                <input id="radio-s" name="usuario-radio" class="radio-s" type="radio" value="usuario" required>
            </div>
            <section id="cadastro-check-container">
                <label for="cadastro-check">Ao se cadastrar, você concorda com os termos ©</label>
            <input id="cadastro-check" type="checkbox">
            </section>
            <button id="send">Cadastrar ></button>
        </form>
    </section>   
    <section id="nome-plataforma">
        <h1>Idoso On</h1>
    </section>
    <section id="container-img">
        <img src="../img/progressive.svg" id="img"/>
        <span>
            <h1>Se conecte!</h1>
            <h2>Você pode acessar a nossa plataforma em qualquer dispositivo.</h2>
        </span>
    </section>
    <footer>
        <span id="footer"><b>Criado por: Layza ©</b></span>
    </footer>
</body>
</html>
